sevenFacette:
  log:
    level: INFO
  http:
    clients:
      apiClient:
        connectionTimeout: 5000
        connectionRequestTimeout: 4000
        socketTimeout: 3000
        url:
          baseUrl: zippopotam.us
          protocol: http
      testClient:
        connectionTimeout: 3000
        connectionRequestTimeout: 5000
        socketTimeout: 7000
        url:
          baseUrl: some.url
          protocol: https
  kafka:
    bootstrapServer: development-kafka.de:9192
    consumer:
      testtopic1:
        useSASLAuthentication: false
        autoOffset: latest
        readIsolationLevel: READ_COMMITTED
        saslUsername: Test User 123
      topic2:
        autoOffset: earliest
        bootstrapServer: development-kafka.de:9191
    producer:
      testProducer1:
        useSASLAuthentication: true
        saslUsername: myProducerUserName
        saslPassword: myProducerUserPass
        autoOffset: latest
  database:
    db2:
      url: jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1
      driver: org.h2.Driver
      user: $UserName
      password: Test User Pass
      autoCommit: false
      stopOnError: true
    pvv:
      url: jdbc:sqli://localhost:1529/abc:INFORMIXSERVER=info_server
      driver: com.informix.jdbc.IfxDriver
    postgres:
      url: jdbc:postgresql://dev.svc.kube.local:5432/dev
      driver: org.postgresql.Driver
  application:
    resources:
      - name: db1
        path: /database/db1/
      - name: postgres
        path: /database/db2/
      - name: testdb
        path: /rest/db3/
  custom:
    test: test
